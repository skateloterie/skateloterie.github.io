<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení k odběru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Zde zadejte svůj mail</h1>
    <form action="https://formspree.io/f/mnngreov" method="POST">
      <input type="email" name="email" placeholder="Zadejte svůj email" required>
      <button type="submit">Odebírat</button>
    </form>
    <p id="message">Děkujeme za přihlášení!</p>
  </div>
</body>
</html>
